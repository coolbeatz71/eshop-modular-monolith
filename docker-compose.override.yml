services:
    eshop_db:
        container_name: eshop_db
        environment:
            - POSTGRES_USER=${POSTGRES_USER}
            - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
            - POSTGRES_DB=${POSTGRES_DB}
        restart: always
        ports:
            - "5432:5432"
        volumes:
            - postgres_eshop_db:/var/lib/postgres/data/
     